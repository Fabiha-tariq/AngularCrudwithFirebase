<app-header></app-header>

<div class="container mt-5">

  


  <form (submit)="addEmployee()">
    <div class="row">
      <div class=" col-md-6">
        <label>First Name</label>
        <input type="text" class="form-control" [(ngModel)]="newEmployee.name" name="name" placeholder="Name">
      </div>
      <div class=" col-md-6">
        <label>Email</label>
        <input type="email" class="form-control" [(ngModel)]="newEmployee.email" name="email" placeholder="Email">
      </div>
    </div>
    <div class="row mt-3">
      <div class=" col-md-6">
        <label>Address</label>
        <input type="text" class="form-control" [(ngModel)]="newEmployee.address" name="address" placeholder="Address">
      </div>
      <div class=" col-md-6">
        <label>Salary</label>
        <input type="number" class="form-control" [(ngModel)]="newEmployee.salary" name="salary" placeholder="Salary">
      </div>
    </div>

<button type="submit" class="btn btn-primary mt-2 ">Add Employee</button>
<button type="submit" class="btn btn-warning mt-2 " (click)="clearForm()">Clear</button>
</form>
</div>
