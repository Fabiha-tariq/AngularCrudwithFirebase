<app-header></app-header>

  <div class="container mt-5 p-5">
      <h3 class="display-3 fw-bold mb-3">Add Category</h3>
      <form (submit)="addcategory()">
        <div class="row">
          <div class="col-md-6">
            <label for="" class="form-label">Cateogry Name</label>
            <input type="text" class="form-control" [(ngModel)]="newCategory.categoryname" name="categoryname"  id="">
          </div>
          <div class="col-md-6">
            <label for="" class="form-label">Cateogry Status</label>
            <input type="text" class="form-control" [(ngModel)]="newCategory.categorystatus" name="categorystatus"  id="">
          </div>
          <div class="col-md-12 mt-2">
            <button type="submit" class="btn btn-primary">Add Category</button>
          </div>
        </div>
      </form>
  </div>
